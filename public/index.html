<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>have-you-ordered-webapp</title>
  </head>

  <script type="text/javascript">
    //获取浏览器页面可见高度和宽度
    var _PageHeight = document.documentElement.clientHeight,
            _PageWidth = document.documentElement.clientWidth;
    //计算loading框距离顶部和左部的距离（loading框的宽度为255px，高度为200px）
    var _LoadingTop = _PageHeight > 200 ? (_PageHeight - 200) / 2 : 0,
            _LoadingLeft = _PageWidth > 255 ? (_PageWidth - 255) / 2 : 0;
    //在页面未加载完毕之前显示的loading Html自定义内容
    var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height: 400px;top:0;opacity:1;filter:alpha(opacity=80);z-index:10000;">' + '<div style="position: absolute; cursor1: wait; left: ' + _LoadingLeft + 'px; top:' + _LoadingTop + 'px; width: 200px; height: 200px; line-height: 57px; padding-left: 50px; padding-right: 5px; background: #fff url(../img/loading-ball.9a5c679d.svg) no-repeat scroll 5px 10px;">' + '<div style="color:#f8b26a;margin-top:175px">Loading...</div></div></div>';
    //呈现loading效果
    document.write(_LoadingHtml);

    //window.onload = function () {
    //    var loadingMask = document.getElementById('loadingDiv');
    //    loadingMask.parentNode.removeChild(loadingMask);
    //};

    //监听加载状态改变
    document.onreadystatechange = completeLoading;

    //加载状态为complete时移除loading效果
    function completeLoading() {
      if (document.readyState == "complete") {
        var loadingMask = document.getElementById('loadingDiv');
        loadingMask.parentNode.removeChild(loadingMask);
      }
    }
  </script>

  <body>
    <noscript>
      <strong>We're sorry but have-you-ordered-webapp doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
  </body>
</html>
