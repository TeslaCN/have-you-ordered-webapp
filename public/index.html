  <script type="text/javascript">
    //让指定的DIV始终显示在屏幕正中间
    function letDivCenter() {
      var top = ($(window).height() - $("#loading").height()) / 2;
      var left = ($(window).width() - $("#loading").width()) / 2;
      var scrollTop = $(document).scrollTop();
      var scrollLeft = $(document).scrollLeft();
      $("#loading").css({position: 'absolute', 'top': top + scrollTop, left: left + scrollLeft}).show();
    }
    //获取浏览器页面可见高度和宽度
    var _PageHeight = document.documentElement.clientHeight,
            _PageWidth = document.documentElement.clientWidth;
    //计算loading框距离顶部和左部的距离（loading框的宽度为215px，高度为61px）
    var _LoadingTop = _PageHeight > 61 ? (_PageHeight - 61) / 2 : 0,
            _LoadingLeft = _PageWidth > 215 ? (_PageWidth - 215) / 2 : 0;
    //在页面未加载完毕之前显示的loading Html自定义内容
    var _LoadingHtml = '<div id="loadingDiv" style="position:absolute;left:0;width:100%;height: 600px;top:0;opacity:1;filter:alpha(opacity=80);z-index:10000;">' + '<div style="position: absolute; cursor1: wait; left: ' + _LoadingLeft + 'px; top:' + _LoadingTop + 'px; width: 200px; height: 200px; line-height: 57px; padding-left: 50px; padding-right: 5px; background: #fff url(../img/loading-ball.9a5c679d.svg) no-repeat scroll 5px 10px; color: #696969; font-family:\'Microsoft YaHei\';"></div></div>';
    //呈现loading效果
    document.write(_LoadingHtml);

    //window.onload = function () {
    //    var loadingMask = document.getElementById('loadingDiv');
    //    loadingMask.parentNode.removeChild(loadingMask);
    //};

    //监听加载状态改变
    document.onreadystatechange = completeLoading;

    //加载状态为complete时移除loading效果
    function completeLoading() {
      if (document.readyState == "complete") {
        var loadingMask = document.getElementById('loadingDiv');
        loadingMask.parentNode.removeChild(loadingMask);
      }
    }
  </script>
